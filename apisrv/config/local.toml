[server.http]
port = 7001
[server.governor]
port = 7003
[server.longpoll]
maxTimeoutSeconds = 120
[service.send]
debug = true
addr = "127.0.0.1:9002"
enableAccessInterceptorReq = true
enableAccessInterceptorRes = true
[service.recv]
debug = true
addr = "127.0.0.1:8002"
enableAccessInterceptorReq = true
enableAccessInterceptorRes = true
[logger.logrus]
level = "debug"
path  = ""
timestampFormat = "2006-01-02 15:04:05"
reportCaller = false
disableColors = false
fullTimestamp = true
disableTimestamp = false